<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Basic-HTML</title>
    </head>
    <body>

        <!-- Inline and block elements in HTML -->
        <div>This is text in DIV</div>
        <p>This is text in P</p>
        <span>This is text in SPAN</span>

        <!-- Headings -->
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>paragraph</p>

    </body>
</html>
